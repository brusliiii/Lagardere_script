name: Build Windows Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r "Стокова Разписка скртип/requirements.txt"

      - name: Create icon.ico (if missing)
        shell: pwsh
        run: |
          $icon = "Стокова Разписка скртип/icon.ico"
          if (-not (Test-Path $icon)) {
            python - <<'PY'
from PIL import Image
img = Image.open("Стокова Разписка скртип/icon.png")
img.save("Стокова Разписка скртип/icon.ico", sizes=[(16,16),(32,32),(48,48),(64,64),(128,128),(256,256)])
print("Created icon.ico")
PY
          }

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          cd "Стокова Разписка скртип"
          pyinstaller --noconfirm --clean --windowed `
            --name "Lagardere" `
            --icon "icon.ico" `
            "desktop_app.py"

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y

      - name: Build installer
        shell: pwsh
        run: |
          cd "Стокова Разписка скртип"
          & "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe" "Lagardere.iss"

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: LagardereSetup
          path: "Стокова Разписка скртип/dist-installer/LagardereSetup.exe"
